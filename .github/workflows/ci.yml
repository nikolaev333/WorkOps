name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore WorkOps.Api/WorkOps.Api.sln

      - name: Build
        run: dotnet build WorkOps.Api/WorkOps.Api.sln --configuration Release --no-restore

      - name: Format check
        run: dotnet format WorkOps.Api/WorkOps.Api.sln --verify-no-changes --verbosity minimal

      - name: Test
        run: dotnet test WorkOps.Api/WorkOps.Api.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"${{ github.workspace }}/coverage"

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 7
