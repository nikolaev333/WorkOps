name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore WorkOps.Api/WorkOps.Api.sln

      - name: Build
        run: dotnet build WorkOps.Api/WorkOps.Api.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test WorkOps.Api/WorkOps.Api.sln --configuration Release --no-build --verbosity normal
